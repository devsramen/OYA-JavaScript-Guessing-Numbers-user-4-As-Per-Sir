<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeJS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <h2 class="typeJSContent">MERN Stact Development</h2> -->
    


    <div class="guessingGame">
        <h1 id="result"></h1>
        <h2 id="player">Player-1</h2>
        <h2 id="player1"></h2>
        <h2 id="player2"></h2>
        <h2 id="player3"></h2>
        <h2 id="player4"></h2>
        <p id="countText"></p>
        <input type="text" name="userOneInput" id="userOneInput" placeholder="P-1 Enter a Number">
        <button id="userOneButton">Start</button>
    
        <input type="text" name="userOneInput" id="userTwoInput" placeholder="P-2 Enter a Number">
        <button id="userTwoButton">Guess2</button>
    
        <input type="text" name="userOneInput" id="userThreeInput" placeholder="P-3 Enter a Number">
        <button id="userThreeButton">Guess3</button>
    
        <input type="text" name="userOneInput" id="userFourInput" placeholder="P-4 Enter a Number">
        <button id="userFourButton">Guess4</button>
        <p id="errorText"></p>
    </div>





    <script src="./js/script.js"></script>
</body>
</html>
